{% extends "./master.html"%}

{% block content %}
{% include "./navbar2.html" %}

<a class="btn btn-primary" href="{% url 'add_post' %}">Add Post</a> <br><br>
<h1>Post</h1>

<ul>
{% for post in object_list %}
<li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - <small> {{ post.author.username }}- {{  post.post_date }}
    - <a href="{% url 'update_post' post.pk %}">(Edit)</a>
     <a href="{% url 'delete_post' post.pk %}">(Delete)</a></small>
<br/>
{{ post.body | slice:":400" }}</li>

{% endfor %}
</ul>

{% endblock %}
